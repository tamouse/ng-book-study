<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>ng-book Controllers chapter</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
  <script src="app.js"></script>
  <style type="text/css">
    .button { padding: 15px; border-radius: 5px; font-family: Arial, sans-serif; background-color: blue; color: white;}
    .alert {background-color: red;}
  </style>
</head>
<body>

  <div ng-controller="SimpleAddingMachingController">
    <h4>The simplest adding machine evar.</h4>
    <button ng-click="add(1)" class="button">Add</button>
    <a ng-click="subtract(1)" class="button alert">Subtract</a>
    <h4>Current count: {{ counter }}</h4>
  </div>

</body>
</html>
