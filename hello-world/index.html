<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>ng-book Hello World chapter</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">ng-book study</a>
      </div><!-- /.navbar-header -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="page-header">
      <h4>Hello World Example. <small>Type something in the input box, like your name.</small></h4>
    </div>

    <div class="panel panel-default">
      <div ng-controller="MyController" class="panel-body">
        <input ng-model="name" type="text" placeholder="enter your name">
        <h1>Hello, {{ name }}</h1>
        <h5>The time is {{ clock.now }}</h5>
      </div>
    </div>
  </div>
</body>
</html>
