<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Hello, World App</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div ng-controller="MyController">
    <input ng-model="name" type="text" placeholder="enter your name">
    <h1>Hello, {{ name }}</h1>
    <h5>The time is {{ clock.now }}</h5>
  </div>
</body>
</html>
